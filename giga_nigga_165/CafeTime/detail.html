<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Detail</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <header class="hero-section">
        <div class="navbar">
            <img src="assets/logo.png" alt="Cafe Compass Logo" class="logo">
            <nav>
                <a href="#">私たちについて</a>
                <a href="#">カフェ</a>
                <a href="#">言語: 日本語</a>
            </nav>
            <div class="nav-right">
                <div class="search-bar">
                    <input type="text" placeholder="カフェを探す">
                    <span class="search-icon">
                        <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M20 20L15.514 15.506L20 20ZM18 9.5C18 11.7543 17.1045 13.9163 15.5104 15.5104C13.9163 17.1045 11.7543 18 9.5 18C7.24566 18 5.08365 17.1045 3.48959 15.5104C1.89553 13.9163 1 11.7543 1 9.5C1 7.24566 1.89553 5.08365 3.48959 3.48959C5.08365 1.89553 7.24566 1 9.5 1C11.7543 1 13.9163 1.89553 15.5104 3.48959C17.1045 5.08365 18 7.24566 18 9.5V9.5Z"
                                stroke="#1D1D1D" stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </span>
                </div>
                <img src="assets/avt1.png" alt="User Avatar" class="avatar">
            </div>
        </div>
    </header>

    <!-- Detail Content -->
    <div class="detail-container">
        <!-- Left Side -->
        <div class="detail-left">
            <img src="assets/card-dummy.png" alt="Cafe Photo" class="cafe-photo">
            <div class="review-stats">
                <h3>レビュー</h3>
                <div class="review-bar">
                    <span>⭐ 5</span>
                    <div class="bar" style="width: 80%;"></div>
                </div>
                <div class="review-bar">
                    <span>⭐ 4</span>
                    <div class="bar" style="width: 60%;"></div>
                </div>
                <div class="review-bar">
                    <span>⭐ 3</span>
                    <div class="bar" style="width: 30%;"></div>
                </div>
                <div class="review-bar">
                    <span>⭐ 2</span>
                    <div class="bar" style="width: 10%;"></div>
                </div>
                <div class="review-bar">
                    <span>⭐ 1</span>
                    <div class="bar" style="width: 5%;"></div>
                </div>
            </div>
        </div>

        <!-- Right Side -->
        <div class="detail-right">
            <h1>カフェのタイトル (Cà phê Bắc Việt)</h1>
            <p class="description">ここは素晴らしいカフェで、美味しいコーヒーと素敵な雰囲気を楽しむことができます。</p>
            <div class="actions">
                <button class="btn">📌 ブックマーク</button>
                <button class="btn">⚠️ レポート</button>
                <button class="btn">🔗 シェア</button>
            </div>
            <div class="info">
                <p><img src="assets/location.svg" alt="Location"> ハノイ市、トゥーリエム区</p>
                <p><img src="assets/clock.svg" alt="Clock"> 営業時間: 8:00 - 22:00</p>
                <p><img src="assets/phone.svg" alt="Phone"> 電話番号: +84 123 456 789</p>
            </div>
        </div>
    </div>

    <!-- Below Section -->
    <div class="other-media">
        <h3>その他の写真・動画</h3>
        <div class="media-grid">
            <img src="assets/card-dummy.png" alt="Photo 1">
            <img src="assets/card-dummy.png" alt="Photo 2">
            <img src="assets/card-dummy.png" alt="Photo 3">
            <img src="assets/card-dummy.png" alt="Photo 4">
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <h2>の貢献に感謝する。</h2>
            <p>ミン、ズオン、クエット</p>
        </div>
    </footer>
</body>

</html>
