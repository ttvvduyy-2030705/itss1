<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Café Compass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/coffee.png" alt="Cốc cà phê" class="coffee-icon">
        <h1>Đăng ký</h1>
        <form action="#" method="POST">
            <input type="text" placeholder="Họ và Tên" name="fullname" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Mật khẩu" name="password" required>
            <input type="password" placeholder="Xác nhận Mật khẩu" name="confirm_password" required>
            <div class="checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Tôi đồng ý với <a href="dieukhoansudung.html">Điều khoản sử dụng</a></label>
            </div>
            <button type="submit" class="btn">Đăng ký</button>
        </form>
        <p>Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a></p>
    </div>
</body>
</html>
